version: "3.6"

services:
  gitea:
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - ROOT_URL=http://gitea:3000
#    restart: always
    volumes:
      - gitea_data:/data
    ports:
      - "3000:3000"
      - "22:22"
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://gitea:3000 || exit 1"]
    #   interval: 1m30s
    #   timeout: 10s
    #   retries: 3

  drone-server:
    image: drone/drone:latest
    ports:
      - 8000:8000
      - 9000
    volumes:
      - drone_data:/var/lib/drone/
#    restart: always
    depends_on:
      - gitea
    environment:
      - DRONE_OPEN=true
      - DRONE_HOST=http://drone-server:8000
      - DRONE_GITEA=true
      - DRONE_GITEA_URL=http://gitea:3000
      - DRONE_SECRET=secret
      - DRONE_NETWORK=gitea_default

  drone-agent:
    image: drone/agent:latest
    command: agent
#    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET=secret

volumes:
  drone_data:
  gitea_data:
